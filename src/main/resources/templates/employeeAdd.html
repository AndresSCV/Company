<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Formulario de Registro</title>
</head>
<body>

	<form th:action="@{/employee/register}" th:object="${employee}"
		method="POST">

		First Name: <input type="text" th:field="*{firstName}" /><br>
		Last Name: <input type="text" th:field="*{lastName}" /><br>
		E-mail: <input type="text" th:field="*{email}" /><br> 
		Phone Number: <input type="text" th:field="*{phone}" /><br> 
		Title: <input type="text" th:field="*{title}" /><br> 
		Deparment: <input type="text" th:field="*{dept}" /><br> 
		
		<input type="submit" value="Save" />
	</form>
</body>
</html>
